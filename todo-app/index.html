<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App - Using HTML, CSS and Javascript</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ToDo App</h1>
      <div class="input-container">
        <input
          class="input-field"
          type="text"
          id="todo-input"
          placeholder="Enter your todo"
        />
        <button class="button" id="add-btn">
          <img src="./icons/add.png" /> Add
        </button>
      </div>
      <ul id="todos">
        <li class="todo">
          <span class="todo-content">
            <input
              type="checkbox"
              name="completed-task"
              id="completed-checkbox"
            />
            <span class="task">Task1</span>
          </span>
          <span class="btn-group">
            <button class="button" id="edit-btn">
              <img src="./icons/edit.png" class="btn-icon" /> Edit</button
            ><button class="button" id="delete-btn">
              <img src="./icons/delete.png" /> Delete
            </button>
          </span>
        </li>
        
      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
